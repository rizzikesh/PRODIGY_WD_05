<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fbac178719.js" crossorigin="anonymous"></script>
</head>

<body>

    <center><h1>WEATHER APP</h1></center>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button>
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
            </button>
        </div>

        <div class="error">
            <p>Invalid CITY name</p>
        </div>

        <div class="weather">
            <i class="fa-solid fa-cloud-sun weather-icon" style="color: #000000;"></i>
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-cloud-sun-rain" style="color: #000000;"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <i class="fa-solid fa-wind" style="color: #000000;"></i>
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
